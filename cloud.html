<html>
    <head>

    </head>
    <body>
        <canvas id="myCanvas" width="3000" height="1200" style="border:5px solid darkgray;">
        </canvas>
    </body>
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        /* cloud 3shirheg */
        let img = new Image;
        let img0 = new Image;
        let img01 = new Image;

        /* background ub zurag */
        let img1 = new Image;

        /* land, zvleg 4shirheg */
        let img2 = new Image;
        let img21 = new Image;
        let img22 = new Image;
        let img23 = new Image;

        /* cloud bairshilin hemjee */
        let x = 1800;
        let y = 50;
        let x0 = 2000;
        let y0= 50;
        let x01 = 700;
        let y01 = 50;

        /* land, zvlegnii bairshlin hemjee */
        let x2 = 2000; 
        let y2 = 900;
        let x21 = 1000;
        let y21 = 900;
        let x22 = 0;
        let y22 = 900;
        let x23 = -1000;
        let y23 = 900;

        /* buh oruulsan zurgin holboos */
        img.src = 'cloud.png';
        img0.src = 'cloud.png';
        img01.src = 'cloud.png';
        img1.src = 'ulanbatar.jpeg';
        img2.src = 'ground.png';
        img21.src = 'ground.png';
        img22.src = 'ground.png';
        img23.src = 'ground.png';

        /* cloud helber hemjee */
        img.width = 500;
        img.height = 300;

        /* background zuragni hemjee */
        img1.height = 1200;
        img1.width = 3000;

        /* land, zvlegnii hemjee */
        img2.height = 200;
        img2.width = 1200;
    
        setInterval(() => {
            x--;
            x0--;
            x01--;
            x2--;
            x21--;
            x22--;
            x23--;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            /* background oruulsan hseg */
            ctx.drawImage(img1, 0, 0, img1.width, img1.height);

            /* land zulegni orulsan hseg */
            ctx.drawImage(img2, x2, y2, img2.width, img2.height);
            ctx.drawImage(img21, x21, y21, img2.width, img2.height);
            ctx.drawImage(img22, x22, y22, img2.width, img2.height);
            ctx.drawImage(img23, x23, y23, img2.width, img2.height);

            /* cloud orulsan hseg */
            ctx.drawImage(img, x, y, img.width/2, img.height/2);
            ctx.drawImage(img0, x0, y0, img.width, img.height);
            ctx.drawImage(img01, x01, y01, img.width+100, img.height+100);

        }, 100);
      
    </script>
</html>
