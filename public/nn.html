    <body>


            <img id = "boy" src = "https://cdn1.vectorstock.com/…/courageous-boy-game-sprites-…">

        <script>
            

        var canvas = document.getElementById("myCanvas");

        var ctx = canvas.getContext("2d");

        var x = canvas.width/2;

        var y = canvas.height/2;

        var dx = 2;

        var dy = -2;

        var time = 0;

        function drawBall() {

        var img = document.getElementById('boy');

        if (time % 6 == 0)

        ctx.drawImage(img, 25, 200, 75, 130, x, y, 60, 120)

        if (time % 6 == 1)

        ctx.drawImage(img, 100, 200, 75, 130, x, y, 60, 120)

        if (time % 6 == 2)

        ctx.drawImage(img, 175, 200, 75, 130, x, y, 60, 120)

        if (time % 6 == 3)

        ctx.drawImage(img, 255, 200, 75, 130, x, y, 60, 120)

        if (time % 6 == 4)

        ctx.drawImage(img, 330, 200, 75, 130, x, y, 60, 120)

        if (time % 6 == 5)

        ctx.drawImage(img, 420, 200, 75, 130, x, y, 60, 120)

        }

        function draw() {

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBall();

        //x += dx;

        //y += dy;

        time += 1;

        }

        setInterval(draw, 100);

        

       
       
        /* img {display: none} */
                </script>

            </body>
        </html>
